<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Portal Incorporadoras</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Entrar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuário" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" />
            </div>
            <input type="submit" value="Login" class="btn solid" id="btnSolid" />
            <p class="social-text">Entrar com redes sociais</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Empreendimentos</h2>
            <div class="input-field">              
            <p>
              <label class="select1" for="inc1">Selecione a incorporadora:</label>

              <select name="inc" id="inc1">
              <option value="Op1">MRV</option>
              <option value="Op2">Tegra</option>
              <option value="Op3">Tenda</option>
              <option value="Op4">Vivaz</option>
              <option value="Op4">Habras</option>
              </select>
            </p>
            </div>
            <div class="input-field">
              <p>
                <label class="select1" for="inc1">Selecione o Empreendimento:</label>
  
                <select name="inc" id="inc2">
                <option value="Op1">Torres do Méier</option>
                <option value="Op2">Residencial Tupinambás</option>
                <option value="Op3">Residencial Amaro</option>
                <option value="Op4">Duque de Coimbra</option>
                <
                </select>
              </p>
            </div>
            <div class="input-field">
              <i class="fas fa-money-check-alt"></i>
              <input id='valor1' type="text" placeholder="Valor de Venda" />
            </div>
            <div class="input-field">
              <i class="fas fa-money-check-alt"></i>
              <input type="text" id='solut1' placeholder="% do Pró Soluto" />
            </div>
            <div class="input-field">
              <i class="fas fa-money-check-alt"></i>
              <p value="Result"></p>
            </div>
            
            <button type="submit" onclick="Alertar()" value="Alertar" class="btn solid" id="btnSolid">Enviar</button> 
            <div class="social-media">
              <img src="./img/log4.svg" /> 
             
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Portal Incorporadoras</h3>
            <p>
              
            </p>
            <img src="./img/logoaprova.png" />
          </div>
          <img src="img/log3.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            
            
            <img src="./img/logopadrao.png" />
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
